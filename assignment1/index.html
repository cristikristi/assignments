<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.color-green { color:green; }
      .message.color-red { color:red; }
      .input-color-green {border-color:green;}
      .input-color-red {border-color:red;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input class="input-color-{{messageColor}}" id="lunch-menu" type="text" ng-model="textBox"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message color-{{messageColor}}">
          {{message}}
         </div>
   </div>

</body>
</html>
